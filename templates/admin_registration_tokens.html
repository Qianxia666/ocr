<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <link rel="icon" href="{{ favicon_url }}" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 移除所有按钮的聚焦外框 */
    * {
      outline: none !important;
    }

    *:focus,
    *:focus-visible {
      outline: none !important;
      box-shadow: none !important;
    }

    *:active {
      outline: none !important;
      box-shadow: none !important;
    }

    button,
    button:focus,
    button:focus-visible,
    button:active {
      outline: none !important;
      box-shadow: none !important;
    }

    /* 移除按钮周围的所有边框和线条 */
    td button {
      outline: none !important;
      box-shadow: none !important;
      border: none !important;
    }

    td {
      border: none !important;
    }

    /* 菜单样式 */
    #menu-dropdown {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 0.5rem;
      min-width: 180px;
      background: white;
      border: 1px solid #e0f2fe;
      border-radius: 0.75rem;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      z-index: 50;
    }

    #menu-dropdown.show {
      display: block;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      color: #0c4a6e;
      transition: all 0.2s;
      cursor: pointer;
      text-decoration: none;
    }

    .menu-item:hover {
      background: #f0f9ff;
    }

    .menu-item:active {
      background: #e0f2fe;
    }

    .menu-item svg {
      margin-right: 0.75rem;
      width: 1.25rem;
      height: 1.25rem;
      flex-shrink: 0;
    }

    /* 复选框和选中样式 */
    .token-row {
      transition: all 0.2s;
    }
    .token-row.selected {
      background-color: #e0f2fe !important;
    }
    .token-checkbox {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body class="h-screen bg-gradient-to-br from-blue-50 via-white to-blue-50 flex flex-col overflow-hidden">
  <!-- 顶栏 -->
  <header class="bg-white border-b border-blue-200 shadow-sm flex-shrink-0 z-40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 py-3 sm:py-3.5 flex items-center justify-between relative">
      <h1 class="text-lg sm:text-xl md:text-2xl font-bold text-blue-700">令牌注册管理</h1>

      <!-- 菜单按钮 -->
      <button id="menu-btn" class="w-9 h-9 sm:w-10 sm:h-10 flex items-center justify-center hover:bg-blue-50 active:bg-blue-100 rounded-lg transition-all duration-200 flex-shrink-0">
        <svg class="w-6 h-6 sm:w-6 sm:h-6 text-blue-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>

      <!-- 下拉菜单 -->
      <div id="menu-dropdown">
        <div class="menu-item" onclick="window.location.href='{{ password_prefix }}/admin'">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
          返回管理后台
        </div>
        <div class="menu-item" onclick="window.location.href='{{ password_prefix }}/'">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
          </svg>
          返回主页
        </div>
      </div>
    </div>
  </header>

  <!-- 主内容 -->
  <div class="flex-1 overflow-auto p-4">
    <div class="max-w-7xl mx-auto">
      <!-- 操作按钮 -->
      <div class="bg-white rounded-lg shadow-md p-4 mb-4">
        <div class="flex gap-2 flex-wrap">
          <button onclick="showGenerateTokenForm()" class="px-6 py-2 border-2 border-blue-600 bg-white hover:bg-blue-50 active:bg-blue-100 text-blue-700 rounded-lg shadow-sm transition-all duration-200">
            生成注册令牌
          </button>
          <button onclick="loadTokens()" class="px-6 py-2 border-2 border-blue-600 bg-white hover:bg-blue-50 active:bg-blue-100 text-blue-700 rounded-lg shadow-sm transition-all duration-200">
            刷新列表
          </button>
          <button onclick="copyValidTokenLinks()" class="px-6 py-2 border-2 border-blue-600 bg-white hover:bg-blue-50 active:bg-blue-100 text-blue-700 rounded-lg shadow-sm transition-all duration-200">
            复制有效令牌链接
          </button>
          <button id="select-all-btn" onclick="selectAllTokens()" class="px-6 py-2 border-2 border-blue-600 bg-white hover:bg-blue-50 active:bg-blue-100 text-blue-700 rounded-lg shadow-sm transition-all duration-200 hidden">
            全选
          </button>
          <div id="batch-actions" class="hidden flex gap-2">
            <button onclick="copySelectedLinks()" class="px-6 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg transition-colors">
              复制选中链接 (<span id="selected-count">0</span>)
            </button>
            <button onclick="deleteSelectedTokens()" class="px-6 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors">
              删除选中
            </button>
            <button onclick="clearSelection()" class="px-6 py-2 bg-gray-400 hover:bg-gray-500 text-white rounded-lg transition-colors">
              取消选择
            </button>
          </div>
        </div>
      </div>

      <!-- 筛选器 -->
      <div class="bg-white rounded-lg shadow-md p-4 mb-4">
        <div class="flex flex-wrap gap-4 items-end">
          <div class="flex-1 min-w-[200px]">
            <label class="block text-sm font-medium text-gray-700 mb-1">搜索</label>
            <input type="text" id="search-input" placeholder="搜索令牌或备注..." class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>
          <div class="flex-1 min-w-[200px]">
            <label class="block text-sm font-medium text-gray-700 mb-1">状态筛选</label>
            <select id="status-filter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
              <option value="">所有令牌</option>
              <option value="unused">未使用</option>
              <option value="used">已使用</option>
              <option value="exhausted">已用完</option>
              <option value="expired">已过期</option>
            </select>
          </div>
          <button onclick="applyFilters()" class="px-6 py-2 border-2 border-blue-600 bg-white hover:bg-blue-50 active:bg-blue-100 text-blue-700 rounded-lg shadow-sm transition-all duration-200">
            应用筛选
          </button>
          <button id="load-data-btn" onclick="loadDataManually()" class="px-6 py-2 border-2 border-blue-600 bg-white hover:bg-blue-50 active:bg-blue-100 text-blue-700 rounded-lg shadow-sm transition-all duration-200">
            加载数据
          </button>
        </div>
      </div>

      <!-- 令牌列表表格 -->
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="overflow-x-auto" style="max-height: 600px; overflow-y: auto;">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50 sticky top-0 z-10">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider bg-gray-50">选择</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider bg-gray-50">令牌</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider bg-gray-50">使用情况</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider bg-gray-50">状态</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider bg-gray-50">有效期</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider bg-gray-50">创建时间</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider bg-gray-50">操作</th>
              </tr>
            </thead>
            <tbody id="tokens-table" class="bg-white divide-y divide-gray-200">
              <tr>
                <td colspan="7" class="px-6 py-4 text-center text-gray-500">请点击"加载数据"按钮加载令牌列表</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- 分页控件 -->
        <div class="px-4 py-3 border-t border-gray-200 flex items-center justify-between">
          <div class="flex items-center gap-2">
            <span class="text-sm text-gray-700">每页显示:</span>
            <select id="page-size" class="border border-gray-300 rounded px-2 py-1 text-sm" onchange="changePageSize()">
              <option value="20">20</option>
              <option value="50">50</option>
              <option value="100" selected>100</option>
              <option value="200">200</option>
              <option value="500">500</option>
              <option value="1000">1000</option>
              <option value="99999">全部</option>
            </select>
          </div>
          <div class="flex items-center gap-2">
            <span class="text-sm text-gray-700" id="page-info">第 1 页 / 共 1 页</span>
            <button onclick="changePage(-1)" id="prev-page" class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">上一页</button>
            <button onclick="changePage(1)" id="next-page" class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">下一页</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 生成令牌表单弹窗 -->
  <div id="generate-token-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" onclick="if(event.target === this) hideGenerateTokenForm()">
    <div class="bg-white rounded-xl p-6 max-w-md w-full mx-4 shadow-2xl">
      <h3 class="text-xl font-bold text-gray-800 mb-4">生成注册令牌</h3>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">生成数量</label>
          <input type="number" id="token-batch-count" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" value="1" min="1" max="100">
          <p class="text-xs text-gray-500 mt-1">批量生成数量(1-100)</p>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">最大使用次数</label>
          <input type="number" id="token-max-uses" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" value="1" min="1">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">有效期(天,留空为永久)</label>
          <input type="number" id="token-expires-days" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="留空为永久">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">备注(可选)</label>
          <input type="text" id="token-description" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="如:测试用令牌">
        </div>
        <div class="flex gap-2 pt-2">
          <button onclick="generateToken()" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg font-medium transition-colors">
            生成
          </button>
          <button onclick="hideGenerateTokenForm()" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg font-medium transition-colors">
            取消
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const baseUrl = window.location.origin;
    const password = "{{ password }}" || "";
    const passwordPrefix = password ? `/${password}` : "";

    // 分页相关变量
    let currentPage = 1;
    let pageSize = 100;
    let totalTokens = 0;
    let selectedTokens = new Set(); // 存储选中的令牌
    const tokenDetailState = new Map(); // 存储令牌详情展开状态
    let historyData = {}; // 存储令牌使用记录

    // 防抖函数
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    // 加载令牌列表
    async function loadTokens() {
      const statusFilter = document.getElementById('status-filter').value;
      const searchQuery = document.getElementById('search-input').value;

      try {
        // 加载令牌（后端分页）
        let url = `${baseUrl}${passwordPrefix}/api/admin/registration-tokens/list?page=${currentPage}&page_size=${pageSize}`;
        if (searchQuery) {
          url += `&search=${encodeURIComponent(searchQuery)}`;
        }
        const tokensResponse = await fetch(url);
        const tokensData = await tokensResponse.json();

        // 加载使用记录
        const historyResponse = await fetch(`${baseUrl}${passwordPrefix}/api/admin/registration-tokens/history`);
        const histData = await historyResponse.json();

        if (tokensData.status === 'success') {
          totalTokens = tokensData.total || 0;

          // 创建令牌使用记录映射
          historyData = {};
          if (histData.status === "success" && histData.data) {
            histData.data.forEach(record => {
              if (!historyData[record.token]) {
                historyData[record.token] = [];
              }
              historyData[record.token].push(record);
            });
          }

          displayTokens(tokensData.data || [], statusFilter);
          updatePaginationUI();
        } else {
          document.getElementById('tokens-table').innerHTML = '<tr><td colspan="7" class="px-6 py-4 text-center text-red-500">加载失败</td></tr>';
        }
      } catch (err) {
        console.error('加载令牌列表失败:', err);
        document.getElementById('tokens-table').innerHTML = '<tr><td colspan="7" class="px-6 py-4 text-center text-red-500">加载失败</td></tr>';
      }
    }

    // 应用筛选
    function applyFilters() {
      currentPage = 1;
      loadTokens(); // 重新加载
    }

    // 显示令牌列表
    function displayTokens(tokens, statusFilter = '') {
      const tbody = document.getElementById('tokens-table');

      // 前端状态过滤（可选）
      let filteredTokens = tokens;
      if (statusFilter === 'unused') {
        filteredTokens = tokens.filter(token => token.used_count === 0);
      } else if (statusFilter === 'used') {
        filteredTokens = tokens.filter(token => token.used_count > 0 && token.used_count < token.max_uses);
      } else if (statusFilter === 'exhausted') {
        filteredTokens = tokens.filter(token => token.used_count >= token.max_uses);
      } else if (statusFilter === 'expired') {
        filteredTokens = tokens.filter(token =>
          token.expires_at && new Date(token.expires_at) < new Date()
        );
      }

      if (filteredTokens.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" class="px-6 py-4 text-center text-gray-500">暂无令牌</td></tr>';
        updateSelectionUI();
        return;
      }

      const fragment = document.createDocumentFragment();

      filteredTokens.forEach(token => {
        fragment.appendChild(createTokenRow(token));
        fragment.appendChild(createTokenDetailRow(token));
      });

      tbody.innerHTML = '';
      tbody.appendChild(fragment);
      updateSelectionUI();
    }

    // 更新分页UI
    function updatePaginationUI() {
      const totalPages = Math.ceil(totalTokens / pageSize);
      document.getElementById('page-info').textContent = `第 ${currentPage} 页 / 共 ${totalPages} 页 (总计 ${totalTokens} 条)`;

      const prevBtn = document.getElementById('prev-page');
      const nextBtn = document.getElementById('next-page');

      prevBtn.disabled = currentPage <= 1;
      nextBtn.disabled = currentPage >= totalPages;
    }

    // 改变页码
    function changePage(delta) {
      const totalPages = Math.ceil(totalTokens / pageSize);
      const newPage = currentPage + delta;

      if (newPage >= 1 && newPage <= totalPages) {
        currentPage = newPage;
        loadTokens(); // 重新从后端加载
      }
    }

    // 改变每页显示数量
    function changePageSize() {
      pageSize = parseInt(document.getElementById('page-size').value);
      currentPage = 1;
      loadTokens(); // 重新从后端加载
    }

    // 创建令牌行元素
    function createTokenRow(token) {
      const tr = document.createElement('tr');
      tr.className = 'token-row hover:bg-blue-50 cursor-pointer';
      if (selectedTokens.has(token.token)) {
        tr.classList.add('selected');
      }
      tr.setAttribute('data-token-id', token.token);
      tr.onclick = (e) => {
        // 如果点击的是复选框,不触发行点击
        if (e.target.type !== 'checkbox') {
          toggleTokenDetails(token.token);
        }
      };

      tr.innerHTML = createTokenRowHtml(token);
      return tr;
    }

    // 创建令牌行HTML
    function createTokenRowHtml(token) {
      const createdAt = formatDateTime(token.created_at);
      const expiresAt = token.expires_at ? formatDateTime(token.expires_at) : '永久有效';
      const isExpired = token.expires_at && new Date(token.expires_at) < new Date();
      const isExhausted = token.used_count >= token.max_uses;
      const isChecked = selectedTokens.has(token.token);
      const registerUrl = `${baseUrl}${passwordPrefix}/register?token=${token.token}`;
      const detailLabel = tokenDetailState.get(token.token) ? '收起详情' : '展开详情';

      let statusBadge = '';
      if (isExhausted) {
        statusBadge = '<span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">已用完</span>';
      } else if (isExpired) {
        statusBadge = '<span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-orange-100 text-orange-800">已过期</span>';
      } else if (token.used_count > 0) {
        statusBadge = '<span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">已使用</span>';
      } else if (!token.is_active) {
        statusBadge = '<span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">已禁用</span>';
      } else {
        statusBadge = '<span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">未使用</span>';
      }

      return `
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
          <input type="checkbox" class="token-checkbox" ${isChecked ? 'checked' : ''} onchange="toggleTokenSelection('${token.token}', this)" onclick="event.stopPropagation()">
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm font-mono text-gray-900" title="${token.token}">${token.token.substring(0, 12)}...</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${token.used_count}/${token.max_uses}</td>
        <td class="px-6 py-4 whitespace-nowrap">${statusBadge}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${expiresAt}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${createdAt}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600 space-x-2">
          <button type="button" class="text-sm text-gray-600 hover:underline" onclick="event.stopPropagation(); toggleTokenDetails('${token.token}')">${detailLabel}</button>
          <button type="button" class="text-sm text-green-600 hover:underline" onclick="event.stopPropagation(); copyLink('${registerUrl}')">复制链接</button>
          ${token.is_active
            ? `<button type="button" class="text-sm text-red-600 hover:underline" onclick="event.stopPropagation(); toggleToken('${token.token}', false)">禁用</button>`
            : `<button type="button" class="text-sm text-blue-600 hover:underline" onclick="event.stopPropagation(); toggleToken('${token.token}', true)">启用</button>`
          }
        </td>
      `;
    }

    // 创建令牌详情行
    function createTokenDetailRow(token) {
      const isExpanded = tokenDetailState.get(token.token) || false;
      const detailRow = document.createElement("tr");
      detailRow.setAttribute('data-detail-for', token.token);
      detailRow.className = isExpanded ? 'bg-gray-50' : 'bg-gray-50 hidden';

      const detailCell = document.createElement("td");
      detailCell.colSpan = 7;
      detailCell.className = 'px-6 py-4 text-sm text-gray-600';

      const registerUrl = `${baseUrl}${passwordPrefix}/register?token=${token.token}`;

      // 获取使用记录
      const records = historyData[token.token] || [];
      console.log(`令牌 ${token.token.substring(0, 10)}... 的使用记录:`, records);
      const recordsHtml = records.map(record => `
        <div class="text-xs text-gray-600 bg-blue-50 p-2 rounded mt-1">
          用户: <span class="font-semibold">${record.username || '未知'}</span>
          (UUID: <code class="text-xs">${(record.user_uuid || 'N/A').substring(0, 8)}...</code>)
          | 注册时间: ${formatDateTime(record.registered_at)}
        </div>
      `).join('');

      detailCell.innerHTML = `
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <p class="text-xs text-gray-500 uppercase tracking-wider">令牌</p>
            <p class="font-mono text-sm text-gray-800 break-all">${token.token}</p>
          </div>
          <div>
            <p class="text-xs text-gray-500 uppercase tracking-wider">使用次数</p>
            <p class="text-sm text-gray-800">${token.used_count} / ${token.max_uses}</p>
          </div>
          <div>
            <p class="text-xs text-gray-500 uppercase tracking-wider">过期时间</p>
            <p class="text-sm text-gray-800">${token.expires_at ? formatDateTime(token.expires_at) : '永久有效'}</p>
          </div>
          <div>
            <p class="text-xs text-gray-500 uppercase tracking-wider">状态</p>
            <p class="text-sm text-gray-800">${token.is_active ? '启用' : '禁用'}</p>
          </div>
          <div>
            <p class="text-xs text-gray-500 uppercase tracking-wider">创建时间</p>
            <p class="text-sm text-gray-800">${formatDateTime(token.created_at)}</p>
          </div>
          <div class="md:col-span-3">
            <p class="text-xs text-gray-500 uppercase tracking-wider">注册链接</p>
            <p class="text-sm text-gray-800 break-all">${registerUrl}</p>
          </div>
          ${token.description ? `
          <div class="md:col-span-3">
            <p class="text-xs text-gray-500 uppercase tracking-wider">备注</p>
            <p class="text-sm text-gray-800">${token.description}</p>
          </div>
          ` : ''}
        </div>
        ${recordsHtml ? `
          <div class="mt-4">
            <p class="text-sm font-semibold text-gray-700 mb-2">注册记录:</p>
            ${recordsHtml}
          </div>
        ` : ''}
      `;
      detailRow.appendChild(detailCell);
      return detailRow;
    }

    // 切换令牌详情展开/收起
    function toggleTokenDetails(tokenId) {
      const currentState = tokenDetailState.get(tokenId) || false;
      const newState = !currentState;
      tokenDetailState.set(tokenId, newState);

      const detailRow = document.querySelector(`tr[data-detail-for="${tokenId}"]`);
      if (detailRow) {
        detailRow.classList.toggle('hidden', !newState);
      }

      const summaryRow = document.querySelector(`tr[data-token-id="${tokenId}"]`);
      if (summaryRow) {
        const toggleButton = summaryRow.querySelector('button[onclick*="toggleTokenDetails"]');
        if (toggleButton) {
          toggleButton.textContent = newState ? '收起详情' : '展开详情';
        }
      }
    }

    // 显示生成令牌表单
    function showGenerateTokenForm() {
      document.getElementById('generate-token-modal').classList.remove('hidden');
    }

    // 隐藏生成令牌表单
    function hideGenerateTokenForm() {
      document.getElementById('generate-token-modal').classList.add('hidden');
    }

    // 生成令牌
    async function generateToken() {
      const maxUses = parseInt(document.getElementById('token-max-uses').value);
      const expiresDays = document.getElementById('token-expires-days').value;
      const description = document.getElementById('token-description').value;
      const batchCount = parseInt(document.getElementById('token-batch-count').value) || 1;

      if (batchCount < 1 || batchCount > 100) {
        alert("批量生成数量必须在1-100之间");
        return;
      }

      try {
        const response = await fetch(`${baseUrl}${passwordPrefix}/api/admin/registration-tokens/create`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            max_uses: maxUses,
            expires_days: expiresDays ? parseInt(expiresDays) : null,
            description: description || null,
            batch_count: batchCount
          })
        });

        const data = await response.json();

        if (data.status === "success") {
          if (batchCount === 1) {
            const registerUrl = data.registration_url || (data.registration_urls && data.registration_urls[0]);
            alert(`令牌生成成功!\n\n注册链接: ${registerUrl}\n\n使用次数: ${data.max_uses}`);
          } else {
            const linksList = data.registration_urls.join('\n');
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            modal.innerHTML = `
              <div class="bg-white rounded-xl p-6 max-w-2xl w-full mx-4 shadow-2xl max-h-[80vh] flex flex-col">
                <h3 class="text-xl font-bold text-gray-800 mb-4">批量生成成功</h3>
                <div class="mb-4 text-sm text-gray-600">
                  <p>共生成 <span class="font-bold text-blue-600">${data.total}</span> 个注册令牌</p>
                  <p>使用次数: ${data.max_uses}</p>
                </div>
                <div class="flex-1 overflow-y-auto mb-4 bg-gray-50 rounded-lg p-4 border border-gray-200">
                  <pre class="text-sm whitespace-pre-wrap font-mono">${linksList}</pre>
                </div>
                <div class="flex gap-2">
                  <button onclick="copyToClipboard('${linksList.replace(/\n/g, '\\n')}', this.parentElement.parentElement.parentElement)" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg font-medium transition-colors">
                    复制全部
                  </button>
                  <button onclick="this.parentElement.parentElement.parentElement.remove()" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg font-medium transition-colors">
                    关闭
                  </button>
                </div>
              </div>
            `;
            document.body.appendChild(modal);
          }
          hideGenerateTokenForm();
          loadTokens();
        } else {
          alert("生成失败: " + (data.message || "未知错误"));
        }
      } catch (err) {
        console.error("生成令牌失败:", err);
        alert("生成失败,请重试");
      }
    }

    // 复制到剪贴板的辅助函数
    function copyToClipboard(text, modalElement) {
      const actualText = text.replace(/\\n/g, '\n');
      navigator.clipboard.writeText(actualText).then(() => {
        alert("已复制到剪贴板!");
        if (modalElement) {
          modalElement.remove();
        }
      }).catch(() => {
        alert("复制失败,请手动复制");
      });
    }

    // 切换令牌状态
    async function toggleToken(token, activate) {
      try {
        const response = await fetch(`${baseUrl}${passwordPrefix}/api/admin/registration-tokens/${token}/toggle`, {
          method: 'POST'
        });

        const data = await response.json();

        if (data.status === "success") {
          alert(data.message);
          loadTokens();
        } else {
          alert("操作失败");
        }
      } catch (err) {
        console.error("切换令牌状态失败:", err);
        alert("操作失败,请重试");
      }
    }

    // 删除令牌
    async function deleteToken(token) {
      if (!confirm(`确定要删除此令牌吗？此操作不可撤销！`)) {
        return;
      }

      try {
        const response = await fetch(`${baseUrl}${passwordPrefix}/api/admin/registration-tokens/${token}`, {
          method: 'DELETE'
        });

        const data = await response.json();

        if (data.status === "success") {
          alert(data.message);
          loadTokens();
        } else {
          alert("删除失败");
        }
      } catch (err) {
        console.error("删除令牌失败:", err);
        alert("删除失败,请重试");
      }
    }

    // 复制链接
    function copyLink(url) {
      navigator.clipboard.writeText(url).then(() => {
        alert("已复制注册链接: " + url);
      });
    }

    // 更新选择状态UI
    function updateSelectionUI() {
      const count = selectedTokens.size;
      document.getElementById('selected-count').textContent = count;
      document.getElementById('batch-actions').classList.toggle('hidden', count === 0);

      // 更新全选按钮显示
      const checkboxes = document.querySelectorAll('.token-checkbox');
      const selectAllBtn = document.getElementById('select-all-btn');
      selectAllBtn.classList.toggle('hidden', checkboxes.length === 0);
    }

    // 切换选择状态
    function toggleTokenSelection(token, checkbox) {
      const tokenRow = checkbox.closest('tr');
      if (checkbox.checked) {
        selectedTokens.add(token);
        tokenRow.classList.add('selected');
      } else {
        selectedTokens.delete(token);
        tokenRow.classList.remove('selected');
      }
      updateSelectionUI();
    }

    // 全选当前页的所有令牌
    function selectAllTokens() {
      const checkboxes = document.querySelectorAll('.token-checkbox');
      checkboxes.forEach(cb => {
        if (!cb.checked) {
          cb.checked = true;
          const tokenRow = cb.closest('tr');
          const tokenId = tokenRow.getAttribute('data-token-id');
          selectedTokens.add(tokenId);
          tokenRow.classList.add('selected');
        }
      });
      updateSelectionUI();
    }

    // 清除选择
    function clearSelection() {
      selectedTokens.clear();
      document.querySelectorAll('.token-checkbox').forEach(cb => {
        cb.checked = false;
      });
      document.querySelectorAll('.token-row').forEach(row => {
        row.classList.remove('selected');
      });
      updateSelectionUI();
    }

    // 复制选中的注册链接
    function copySelectedLinks() {
      if (selectedTokens.size === 0) {
        alert('请先选择要复制的令牌');
        return;
      }

      const links = Array.from(selectedTokens).map(token =>
        `${baseUrl}${passwordPrefix}/register?token=${token}`
      ).join('\n');

      navigator.clipboard.writeText(links).then(() => {
        alert(`已复制 ${selectedTokens.size} 个注册链接到剪贴板\n\n每行一条，可直接粘贴`);
      }).catch(() => {
        alert('复制失败，请手动复制');
      });
    }

    // 删除选中的令牌
    async function deleteSelectedTokens() {
      if (selectedTokens.size === 0) {
        alert('请先选择要删除的令牌');
        return;
      }

      if (!confirm(`确定要删除选中的 ${selectedTokens.size} 个令牌吗？此操作不可撤销！`)) {
        return;
      }

      const tokens = Array.from(selectedTokens);
      let successCount = 0;
      let failCount = 0;

      for (const token of tokens) {
        try {
          const response = await fetch(`${baseUrl}${passwordPrefix}/api/admin/registration-tokens/${token}`, {
            method: 'DELETE'
          });
          const data = await response.json();
          if (data.status === 'success') {
            successCount++;
          } else {
            failCount++;
          }
        } catch (err) {
          console.error(`删除令牌 ${token} 失败:`, err);
          failCount++;
        }
      }

      alert(`删除完成！\n成功: ${successCount}\n失败: ${failCount}`);
      clearSelection();
      loadTokens();
    }

    // 复制有效令牌链接（启用、未过期、还有剩余次数）
    function copyValidTokenLinks() {
      // 筛选出有效的令牌
      const validTokens = allTokensData.filter(token => {
        const isExpired = token.expires_at && new Date(token.expires_at) < new Date();
        const isExhausted = token.used_count >= token.max_uses;
        const isActive = token.is_active;

        // 返回：启用的、未过期的、还有剩余使用次数的令牌
        return isActive && !isExpired && !isExhausted;
      });

      if (validTokens.length === 0) {
        alert('没有有效的令牌');
        return;
      }

      // 生成注册链接列表
      const linksList = validTokens.map(token =>
        `${baseUrl}${passwordPrefix}/register?token=${token.token}`
      ).join('\n');

      navigator.clipboard.writeText(linksList).then(() => {
        alert(`已复制 ${validTokens.length} 个有效令牌链接到剪贴板\n\n每行一条，可直接粘贴`);
      }).catch(() => {
        // 降级复制方案
        const textarea = document.createElement('textarea');
        textarea.value = linksList;
        textarea.style.position = 'fixed';
        textarea.style.top = '0';
        textarea.style.left = '0';
        textarea.style.width = '2em';
        textarea.style.height = '2em';
        textarea.style.padding = '0';
        textarea.style.border = 'none';
        textarea.style.outline = 'none';
        textarea.style.boxShadow = 'none';
        textarea.style.background = 'transparent';
        document.body.appendChild(textarea);
        textarea.focus();
        textarea.select();

        try {
          const successful = document.execCommand('copy');
          if (successful) {
            alert(`已复制 ${validTokens.length} 个有效令牌链接到剪贴板\n\n每行一条，可直接粘贴`);
          } else {
            alert('复制失败，请手动复制');
          }
        } catch (err) {
          alert('复制失败，请手动复制');
        }

        document.body.removeChild(textarea);
      });
    }

    function formatDateTime(value) {
      if (!value) {
        return '-';
      }
      try {
        return new Date(value).toLocaleString('zh-CN');
      } catch (err) {
        return value;
      }
    }

    let autoRefreshInterval = null;
    let hasLoadedData = false;

    // 手动加载数据
    function loadDataManually() {
      if (!hasLoadedData) {
        loadTokens();
        hasLoadedData = true;

        // 加载后启动自动刷新
        autoRefreshInterval = setInterval(() => {
          loadTokens();
        }, 60000);

        // 隐藏加载按钮
        document.getElementById('load-data-btn').style.display = 'none';
      }
    }

    // 页面加载时初始化
    window.addEventListener('load', () => {
      // 不再自动加载数据，等待用户点击"加载数据"按钮

      // 搜索框输入时使用防抖
      const searchInput = document.getElementById('search-input');
      const debouncedFilter = debounce(() => {
        if (hasLoadedData) {
          currentPage = 1;
          loadTokens(); // 重新从后端加载
        }
      }, 500);
      searchInput.addEventListener('input', debouncedFilter);

      // 状态筛选下拉框实时筛选
      const statusFilter = document.getElementById('status-filter');
      statusFilter.addEventListener('change', () => {
        if (hasLoadedData) {
          currentPage = 1;
          loadTokens(); // 重新加载
        }
      });
    });

    // 菜单控制
    const menuBtn = document.getElementById('menu-btn');
    const menuDropdown = document.getElementById('menu-dropdown');

    menuBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      menuDropdown.classList.toggle('show');
    });

    // 点击页面其他地方关闭菜单
    document.addEventListener('click', () => {
      menuDropdown.classList.remove('show');
    });

    // 阻止菜单内点击事件冒泡
    menuDropdown.addEventListener('click', (e) => {
      e.stopPropagation();
    });
  </script>
</body>
