<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <link rel="icon" href="{{ favicon_url }}" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 移除所有按钮的聚焦外框 */
    * {
      outline: none !important;
    }

    *:focus,
    *:focus-visible {
      outline: none !important;
      box-shadow: none !important;
    }

    *:active {
      outline: none !important;
      box-shadow: none !important;
    }

    button,
    button:focus,
    button:focus-visible,
    button:active {
      outline: none !important;
      box-shadow: none !important;
    }

    /* 移除按钮周围的所有边框和线条 */
    td button {
      outline: none !important;
      box-shadow: none !important;
      border: none !important;
    }

    td {
      border: none !important;
    }

    /* 菜单样式 */
    #menu-dropdown {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 0.5rem;
      min-width: 180px;
      background: white;
      border: 1px solid #e0f2fe;
      border-radius: 0.75rem;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      z-index: 50;
    }

    #menu-dropdown.show {
      display: block;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      color: #0c4a6e;
      transition: all 0.2s;
      cursor: pointer;
      text-decoration: none;
    }

    .menu-item:hover {
      background: #f0f9ff;
    }

    .menu-item:active {
      background: #e0f2fe;
    }

    .menu-item svg {
      margin-right: 0.75rem;
      width: 1.25rem;
      height: 1.25rem;
      flex-shrink: 0;
    }

    /* 复选框和选中样式 */
    .user-row {
      transition: all 0.2s;
    }
    .user-row.selected {
      background-color: #dbeafe !important;
    }
    .user-checkbox {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body class="h-screen bg-gradient-to-br from-blue-50 via-white to-blue-50 flex flex-col overflow-hidden">
  <!-- 顶栏 -->
  <header class="bg-white border-b border-blue-200 shadow-sm flex-shrink-0 z-40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 py-3 sm:py-3.5 flex items-center justify-between relative">
      <h1 class="text-lg sm:text-xl md:text-2xl font-bold text-blue-700">用户管理</h1>

      <!-- 菜单按钮 -->
      <button id="menu-btn" class="w-9 h-9 sm:w-10 sm:h-10 flex items-center justify-center hover:bg-blue-50 active:bg-blue-100 rounded-lg transition-all duration-200 flex-shrink-0">
        <svg class="w-6 h-6 sm:w-6 sm:h-6 text-blue-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>

      <!-- 下拉菜单 -->
      <div id="menu-dropdown">
        <div class="menu-item" onclick="window.location.href='{{ password_prefix }}/admin'">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
          返回管理后台
        </div>
        <div class="menu-item" onclick="window.location.href='{{ password_prefix }}/'">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
          </svg>
          返回主页
        </div>
      </div>
    </div>
  </header>

  <!-- 主内容 -->
  <div class="flex-1 overflow-auto p-4">
    <div class="max-w-7xl mx-auto">
      <!-- 统计卡片 -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
        <div class="bg-white rounded-lg shadow-md p-4">
          <div class="text-sm text-gray-600 mb-1">总用户数</div>
          <div class="text-2xl font-bold text-blue-600" id="total-users">0</div>
        </div>
        <div class="bg-white rounded-lg shadow-md p-4">
          <div class="text-sm text-gray-600 mb-1">总页数配额</div>
          <div class="text-2xl font-bold text-green-600" id="total-pages-granted">0</div>
        </div>
        <div class="bg-white rounded-lg shadow-md p-4">
          <div class="text-sm text-gray-600 mb-1">已使用页数</div>
          <div class="text-2xl font-bold text-orange-600" id="total-pages-used">0</div>
        </div>
      </div>

      <!-- 批量操作按钮 -->
      <div class="bg-white rounded-lg shadow-md p-4 mb-4">
        <div class="flex gap-2 flex-wrap">
          <button id="select-all-btn" onclick="selectAllUsers()" class="px-6 py-2 border-2 border-blue-600 bg-white hover:bg-blue-50 active:bg-blue-100 text-blue-700 rounded-lg shadow-sm transition-all duration-200">
            全选
          </button>
          <div id="batch-actions" class="hidden flex gap-2 flex-wrap">
            <button onclick="batchToggleUserStatus(false)" class="px-6 py-2 border-2 border-blue-600 bg-white hover:bg-blue-50 active:bg-blue-100 text-blue-700 rounded-lg shadow-sm transition-all duration-200">
              批量启用 (<span id="selected-count">0</span>)
            </button>
            <button onclick="batchToggleUserStatus(true)" class="px-6 py-2 border-2 border-blue-600 bg-white hover:bg-blue-50 active:bg-blue-100 text-blue-700 rounded-lg shadow-sm transition-all duration-200">
              批量禁用 (<span id="selected-count-2">0</span>)
            </button>
            <button onclick="batchAdjustQuota()" class="px-6 py-2 border-2 border-blue-600 bg-white hover:bg-blue-50 active:bg-blue-100 text-blue-700 rounded-lg shadow-sm transition-all duration-200">
              批量调整配额 (<span id="selected-count-3">0</span>)
            </button>
            <button onclick="clearSelection()" class="px-6 py-2 border-2 border-blue-600 bg-white hover:bg-blue-50 active:bg-blue-100 text-blue-700 rounded-lg shadow-sm transition-all duration-200">
              取消选择
            </button>
          </div>
        </div>
      </div>

      <!-- 筛选器 -->
      <div class="bg-white rounded-lg shadow-md p-4 mb-4">
        <div class="flex flex-wrap gap-4 items-end">
          <div class="flex-1 min-w-[200px]">
            <label class="block text-sm font-medium text-gray-700 mb-1">搜索</label>
            <input type="text" id="search-input" placeholder="搜索用户名或UUID..." class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>
          <div class="flex-1 min-w-[200px]">
            <label class="block text-sm font-medium text-gray-700 mb-1">状态筛选</label>
            <select id="status-filter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
              <option value="">所有用户</option>
              <option value="active">正常</option>
              <option value="disabled">已禁用</option>
              <option value="admin">管理员</option>
            </select>
          </div>
          <button onclick="loadUsers()" class="px-6 py-2 border-2 border-blue-600 bg-white hover:bg-blue-50 active:bg-blue-100 text-blue-700 rounded-lg shadow-sm transition-all duration-200">
            应用筛选
          </button>
          <button id="load-data-btn" onclick="loadDataManually()" class="px-6 py-2 border-2 border-blue-600 bg-white hover:bg-blue-50 active:bg-blue-100 text-blue-700 rounded-lg shadow-sm transition-all duration-200">
            加载数据
          </button>
        </div>
      </div>

      <!-- 用户列表表格 -->
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="overflow-x-auto" style="max-height: 600px; overflow-y: auto;">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50 sticky top-0 z-10">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider bg-gray-50">选择</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider bg-gray-50">用户名</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider bg-gray-50">用户ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider bg-gray-50">配额</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider bg-gray-50">状态</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider bg-gray-50">注册时间</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider bg-gray-50">操作</th>
              </tr>
            </thead>
            <tbody id="users-table" class="bg-white divide-y divide-gray-200">
              <tr>
                <td colspan="7" class="px-6 py-4 text-center text-gray-500">请点击"加载数据"按钮加载用户列表</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- 分页控件 -->
        <div class="px-4 py-3 border-t border-gray-200 flex items-center justify-between">
          <div class="flex items-center gap-2">
            <span class="text-sm text-gray-700">每页显示:</span>
            <select id="page-size" class="border border-gray-300 rounded px-2 py-1 text-sm" onchange="changePageSize()">
              <option value="20">20</option>
              <option value="50">50</option>
              <option value="100" selected>100</option>
              <option value="200">200</option>
              <option value="500">500</option>
              <option value="1000">1000</option>
              <option value="99999">全部</option>
            </select>
          </div>
          <div class="flex items-center gap-2">
            <span class="text-sm text-gray-700" id="page-info">第 1 页 / 共 1 页</span>
            <button onclick="changePage(-1)" id="prev-page" class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">上一页</button>
            <button onclick="changePage(1)" id="next-page" class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">下一页</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const passwordPrefix = "{{ password_prefix }}";

    // 分页相关变量
    let currentPage = 1;
    let pageSize = 100;
    let totalUsers = 0;
    const userDetailState = new Map();
    let selectedUsers = new Set(); // 存储选中的用户ID

    // 加载统计信息
    async function loadStats() {
      try {
        const response = await fetch(`${passwordPrefix}/api/admin/stats`);
        const data = await response.json();

        if (data.status === 'success' && data.data) {
          const stats = data.data;
          document.getElementById('total-users').textContent = (stats.users?.total || 0).toLocaleString();
          document.getElementById('total-pages-granted').textContent = (stats.pages?.total_granted || 0).toLocaleString();
          document.getElementById('total-pages-used').textContent = (stats.pages?.total_used || 0).toLocaleString();
        }
      } catch (err) {
        console.error('加载统计信息失败:', err);
      }
    }

    // 防抖函数
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    // 加载用户列表
    async function loadUsers() {
      const statusFilter = document.getElementById('status-filter').value;
      const searchQuery = document.getElementById('search-input').value;

      try {
        let url = `${passwordPrefix}/api/admin/users/list?page=${currentPage}&page_size=${pageSize}`;
        if (searchQuery) {
          url += `&search=${encodeURIComponent(searchQuery)}`;
        }

        const response = await fetch(url);
        const data = await response.json();

        if (data.status === 'success') {
          totalUsers = data.total || 0;
          displayUsers(data.data || [], statusFilter);
          updatePaginationUI();
          loadStats();
        } else {
          document.getElementById('users-table').innerHTML = '<tr><td colspan="6" class="px-6 py-4 text-center text-red-500">加载失败</td></tr>';
        }
      } catch (err) {
        console.error('加载用户列表失败:', err);
        document.getElementById('users-table').innerHTML = '<tr><td colspan="6" class="px-6 py-4 text-center text-red-500">加载失败</td></tr>';
      }
    }

    // 显示用户列表
    function displayUsers(users, statusFilter = '') {
      const tbody = document.getElementById('users-table');

      // 前端状态过滤（可选，也可以移到后端）
      let filteredUsers = users;
      if (statusFilter === 'active') {
        filteredUsers = users.filter(user => !user.is_disabled && !user.is_admin);
      } else if (statusFilter === 'disabled') {
        filteredUsers = users.filter(user => user.is_disabled);
      } else if (statusFilter === 'admin') {
        filteredUsers = users.filter(user => user.is_admin);
      }

      if (filteredUsers.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" class="px-6 py-4 text-center text-gray-500">暂无用户</td></tr>';
        updateSelectionUI();
        return;
      }

      const fragment = document.createDocumentFragment();

      filteredUsers.forEach(user => {
        fragment.appendChild(createUserRow(user));
        fragment.appendChild(createUserDetailRow(user));
      });

      tbody.innerHTML = '';
      tbody.appendChild(fragment);
      updateSelectionUI();
    }

    // 更新分页UI
    function updatePaginationUI() {
      const totalPages = Math.ceil(totalUsers / pageSize);
      document.getElementById('page-info').textContent = `第 ${currentPage} 页 / 共 ${totalPages} 页 (总计 ${totalUsers} 条)`;

      const prevBtn = document.getElementById('prev-page');
      const nextBtn = document.getElementById('next-page');

      prevBtn.disabled = currentPage <= 1;
      nextBtn.disabled = currentPage >= totalPages;
    }

    // 改变页码
    function changePage(delta) {
      const totalPages = Math.ceil(totalUsers / pageSize);
      const newPage = currentPage + delta;

      if (newPage >= 1 && newPage <= totalPages) {
        currentPage = newPage;
        loadUsers(); // 重新从后端加载
      }
    }

    // 改变每页显示数量
    function changePageSize() {
      pageSize = parseInt(document.getElementById('page-size').value);
      currentPage = 1;
      loadUsers(); // 重新从后端加载
    }

    // 创建用户行元素
    function createUserRow(user) {
      const tr = document.createElement('tr');
      tr.className = 'user-row hover:bg-blue-50 cursor-pointer';
      if (selectedUsers.has(user.id)) {
        tr.classList.add('selected');
      }
      tr.setAttribute('data-user-id', user.id);
      tr.onclick = (e) => {
        // 如果点击的是复选框，不触发行点击
        if (e.target.type !== 'checkbox') {
          toggleUserDetails(user.id);
        }
      };

      tr.innerHTML = createUserRowHtml(user);
      return tr;
    }

    // 创建用户行HTML
    function createUserRowHtml(user) {
      const createdAt = formatDateTime(user.created_at);
      const detailLabel = userDetailState.get(user.id) ? '收起详情' : '展开详情';
      const isChecked = selectedUsers.has(user.id);

      let statusBadges = '';
      if (user.is_admin) {
        statusBadges += '<span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-purple-100 text-purple-800">管理员</span> ';
      }
      if (user.is_disabled) {
        statusBadges += '<span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">已禁用</span>';
      }
      if (!user.is_admin && !user.is_disabled) {
        statusBadges = '<span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">正常</span>';
      }

      return `
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
          <input type="checkbox" class="user-checkbox" ${isChecked ? 'checked' : ''} onchange="toggleUserSelection('${user.id}', this)" onclick="event.stopPropagation()">
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${user.username}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm font-mono text-gray-600" title="${user.id}">${user.id.substring(0, 8)}...</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${user.remaining_pages.toLocaleString()}/${user.total_pages.toLocaleString()}</td>
        <td class="px-6 py-4 whitespace-nowrap">${statusBadges}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${createdAt}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600 space-x-2">
          <button type="button" class="text-sm text-gray-600 hover:underline" onclick="event.stopPropagation(); toggleUserDetails('${user.id}')">${detailLabel}</button>
          <button type="button" class="text-sm text-blue-600 hover:underline" onclick="event.stopPropagation(); adjustQuota('${user.id}')">调整配额</button>
          ${user.is_disabled
            ? `<button type="button" class="text-sm text-green-600 hover:underline" onclick="event.stopPropagation(); toggleUserStatus('${user.id}', false)">启用</button>`
            : `<button type="button" class="text-sm text-red-600 hover:underline" onclick="event.stopPropagation(); toggleUserStatus('${user.id}', true)">禁用</button>`
          }
        </td>
      `;
    }

    function createUserDetailRow(user) {
      const isExpanded = userDetailState.get(user.id) || false;
      const detailRow = document.createElement("tr");
      detailRow.setAttribute('data-detail-for', user.id);
      detailRow.className = isExpanded ? 'bg-gray-50' : 'bg-gray-50 hidden';

      const detailCell = document.createElement("td");
      detailCell.colSpan = 7;
      detailCell.className = 'px-6 py-4 text-sm text-gray-600';

      detailCell.innerHTML = `
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <p class="text-xs text-gray-500 uppercase tracking-wider">用户 ID</p>
            <p class="font-mono text-sm text-gray-800 break-all">${user.id}</p>
          </div>
          <div>
            <p class="text-xs text-gray-500 uppercase tracking-wider">用户名</p>
            <p class="text-sm text-gray-800">${user.username}</p>
          </div>
          <div>
            <p class="text-xs text-gray-500 uppercase tracking-wider">管理员</p>
            <p class="text-sm text-gray-800">${user.is_admin ? '是' : '否'}</p>
          </div>
          <div>
            <p class="text-xs text-gray-500 uppercase tracking-wider">总配额</p>
            <p class="text-sm text-gray-800">${user.total_pages.toLocaleString()} 页</p>
          </div>
          <div>
            <p class="text-xs text-gray-500 uppercase tracking-wider">已使用</p>
            <p class="text-sm text-gray-800">${user.used_pages.toLocaleString()} 页</p>
          </div>
          <div>
            <p class="text-xs text-gray-500 uppercase tracking-wider">剩余配额</p>
            <p class="text-sm text-gray-800">${user.remaining_pages.toLocaleString()} 页</p>
          </div>
          <div>
            <p class="text-xs text-gray-500 uppercase tracking-wider">账号状态</p>
            <p class="text-sm text-gray-800">${user.is_disabled ? '已禁用' : '正常'}</p>
          </div>
          <div>
            <p class="text-xs text-gray-500 uppercase tracking-wider">注册时间</p>
            <p class="text-sm text-gray-800">${formatDateTime(user.created_at)}</p>
          </div>
        </div>
      `;
      detailRow.appendChild(detailCell);
      return detailRow;
    }

    function toggleUserDetails(userId) {
      const currentState = userDetailState.get(userId) || false;
      const newState = !currentState;
      userDetailState.set(userId, newState);

      const detailRow = document.querySelector(`tr[data-detail-for="${userId}"]`);
      if (detailRow) {
        detailRow.classList.toggle('hidden', !newState);
      }

      const summaryRow = document.querySelector(`tr[data-user-id="${userId}"]`);
      if (summaryRow) {
        const toggleButton = summaryRow.querySelector('button[onclick*="toggleUserDetails"]');
        if (toggleButton) {
          toggleButton.textContent = newState ? '收起详情' : '展开详情';
        }
      }
    }

    // 调整用户配额
    async function adjustQuota(userId) {
      const pages = prompt("输入新的总配额页数:");
      if (!pages || isNaN(pages) || parseInt(pages) < 0) {
        alert("请输入有效的页数");
        return;
      }

      try {
        const response = await fetch(`${passwordPrefix}/api/admin/users/${userId}/quota`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            action: 'set',
            pages: parseInt(pages)
          })
        });

        const data = await response.json();

        if (data.status === "success") {
          alert(data.message);
          loadUsers();
        } else {
          alert("操作失败: " + (data.message || "未知错误"));
        }
      } catch (err) {
        console.error("调整配额失败:", err);
        alert("操作失败,请重试");
      }
    }

    // 切换用户状态（禁用/启用）
    async function toggleUserStatus(userId, disable) {
      const action = disable ? "禁用" : "启用";
      if (!confirm(`确定要${action}该用户吗？`)) {
        return;
      }

      try {
        const endpoint = disable ? 'disable' : 'enable';
        const response = await fetch(`${passwordPrefix}/api/admin/users/${userId}/${endpoint}`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'}
        });

        const data = await response.json();

        if (data.status === "success") {
          alert(data.message);
          loadUsers();
        } else {
          alert("操作失败: " + (data.message || "未知错误"));
        }
      } catch (err) {
        console.error(`${action}用户失败:`, err);
        alert("操作失败,请重试");
      }
    }

    function formatDateTime(value) {
      if (!value) {
        return '-';
      }
      try {
        return new Date(value).toLocaleString('zh-CN');
      } catch (err) {
        return value;
      }
    }

    // 更新选择状态UI
    function updateSelectionUI() {
      const count = selectedUsers.size;
      document.getElementById('selected-count').textContent = count;
      document.getElementById('selected-count-2').textContent = count;
      document.getElementById('selected-count-3').textContent = count;
      document.getElementById('batch-actions').classList.toggle('hidden', count === 0);

      // 更新全选按钮显示
      const checkboxes = document.querySelectorAll('.user-checkbox');
      const selectAllBtn = document.getElementById('select-all-btn');
      selectAllBtn.classList.toggle('hidden', checkboxes.length === 0);
    }

    // 切换用户选择状态
    function toggleUserSelection(userId, checkbox) {
      const userRow = checkbox.closest('tr');
      if (checkbox.checked) {
        selectedUsers.add(userId);
        userRow.classList.add('selected');
      } else {
        selectedUsers.delete(userId);
        userRow.classList.remove('selected');
      }
      updateSelectionUI();
    }

    // 全选当前页的所有用户
    function selectAllUsers() {
      const checkboxes = document.querySelectorAll('.user-checkbox');
      checkboxes.forEach(cb => {
        if (!cb.checked) {
          cb.checked = true;
          const userRow = cb.closest('tr');
          const userId = userRow.getAttribute('data-user-id');
          selectedUsers.add(userId);
          userRow.classList.add('selected');
        }
      });
      updateSelectionUI();
    }

    // 清除选择
    function clearSelection() {
      selectedUsers.clear();
      document.querySelectorAll('.user-checkbox').forEach(cb => {
        cb.checked = false;
      });
      document.querySelectorAll('.user-row').forEach(row => {
        row.classList.remove('selected');
      });
      updateSelectionUI();
    }

    // 批量切换用户状态（启用/禁用）
    async function batchToggleUserStatus(disable) {
      if (selectedUsers.size === 0) {
        alert('请先选择要操作的用户');
        return;
      }

      const action = disable ? "禁用" : "启用";
      if (!confirm(`确定要${action}选中的 ${selectedUsers.size} 个用户吗？`)) {
        return;
      }

      const users = Array.from(selectedUsers);
      let successCount = 0;
      let failCount = 0;

      for (const userId of users) {
        try {
          const endpoint = disable ? 'disable' : 'enable';
          const response = await fetch(`${passwordPrefix}/api/admin/users/${userId}/${endpoint}`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'}
          });

          const data = await response.json();
          if (data.status === 'success') {
            successCount++;
          } else {
            failCount++;
          }
        } catch (err) {
          console.error(`${action}用户 ${userId} 失败:`, err);
          failCount++;
        }
      }

      alert(`${action}完成！\n成功: ${successCount}\n失败: ${failCount}`);
      clearSelection();
      loadUsers();
    }

    // 批量调整配额
    async function batchAdjustQuota() {
      if (selectedUsers.size === 0) {
        alert('请先选择要调整配额的用户');
        return;
      }

      const pages = prompt(`输入新的总配额页数（将应用到选中的 ${selectedUsers.size} 个用户）:`);
      if (!pages || isNaN(pages) || parseInt(pages) < 0) {
        alert("请输入有效的页数");
        return;
      }

      if (!confirm(`确定要将选中的 ${selectedUsers.size} 个用户的总配额设置为 ${pages} 页吗？`)) {
        return;
      }

      const users = Array.from(selectedUsers);
      let successCount = 0;
      let failCount = 0;

      for (const userId of users) {
        try {
          const response = await fetch(`${passwordPrefix}/api/admin/users/${userId}/quota`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
              action: 'set',
              pages: parseInt(pages)
            })
          });

          const data = await response.json();
          if (data.status === "success") {
            successCount++;
          } else {
            failCount++;
          }
        } catch (err) {
          console.error(`调整用户 ${userId} 配额失败:`, err);
          failCount++;
        }
      }

      alert(`批量调整配额完成！\n成功: ${successCount}\n失败: ${failCount}`);
      clearSelection();
      loadUsers();
    }

    let autoRefreshInterval = null;
    let hasLoadedData = false;

    // 手动加载数据
    function loadDataManually() {
      if (!hasLoadedData) {
        loadUsers();
        loadStats();
        hasLoadedData = true;

        // 加载后启动自动刷新
        autoRefreshInterval = setInterval(() => {
          loadUsers();
          loadStats();
        }, 60000);

        // 隐藏加载按钮
        document.getElementById('load-data-btn').style.display = 'none';
      }
    }

    // 页面加载时初始化
    document.addEventListener('DOMContentLoaded', () => {
      // 搜索框输入时实时搜索（使用防抖）
      const searchInput = document.getElementById('search-input');
      const debouncedSearch = debounce(() => {
        if (hasLoadedData) {
          currentPage = 1;
          loadUsers(); // 重新从后端加载
        }
      }, 500);
      searchInput.addEventListener('input', debouncedSearch);

      // 状态筛选下拉框实时筛选
      const statusFilter = document.getElementById('status-filter');
      statusFilter.addEventListener('change', () => {
        if (hasLoadedData) {
          currentPage = 1;
          loadUsers(); // 重新加载
        }
      });
    });

    // 菜单控制
    const menuBtn = document.getElementById('menu-btn');
    const menuDropdown = document.getElementById('menu-dropdown');

    menuBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      menuDropdown.classList.toggle('show');
    });

    // 点击页面其他地方关闭菜单
    document.addEventListener('click', () => {
      menuDropdown.classList.remove('show');
    });

    // 阻止菜单内点击事件冒泡
    menuDropdown.addEventListener('click', (e) => {
      e.stopPropagation();
    });
  </script>
</body>
</html>
