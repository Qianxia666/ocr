<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - {{ title }}</title>
    <link rel="icon" href="{{ favicon_url }}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 强制蓝色背景渐变 */
        .blue-gradient-bg {
            background: linear-gradient(to bottom right, #2563eb, #4f46e5) !important;
        }
    </style>
</head>
<body class="min-h-screen flex" style="margin: 0; padding: 0;">
    <!-- 左侧蓝色主题区域 -->
    <div class="hidden md:flex md:w-1/2 blue-gradient-bg relative overflow-hidden">
        <!-- 装饰性背景元素 -->
        <div class="absolute inset-0 opacity-10">
            <div class="absolute top-20 left-20 w-64 h-64 bg-white rounded-full blur-3xl"></div>
            <div class="absolute bottom-20 right-20 w-96 h-96 bg-white rounded-full blur-3xl"></div>
        </div>

        <!-- 内容 -->
        <div class="relative z-10 flex flex-col justify-between p-12 text-white w-full">
            <!-- 占位 -->
            <div></div>

            <!-- 中间标题 -->
            <div class="flex items-center justify-center">
                <h1 class="text-4xl font-bold">{{ title }}</h1>
            </div>

            <!-- 底部 GitHub 链接 -->
            <div>
                <a href="https://github.com/Qianxia666/ocr" target="_blank"
                   class="inline-flex items-center gap-2 text-white hover:text-blue-200 transition-colors group">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    <span class="group-hover:underline">GitHub 项目地址</span>
                </a>
            </div>
        </div>
    </div>

    <!-- 右侧登录/注册表单区域 -->
    <div class="w-full md:w-1/2 flex flex-col justify-center p-8 bg-gray-50">
        <div class="w-full max-w-md mx-auto">
            <!-- 登录/注册卡片 -->
            <div class="bg-white rounded-2xl shadow-xl p-8">
                <!-- Tab 切换器 (只在开放注册时显示) -->
                <div class="flex mb-6 bg-gray-100 rounded-lg p-1" id="tab-switcher" {% if not registration_enabled %}style="display: none;"{% endif %}>
                    <button id="login-tab" class="flex-1 py-2 px-4 rounded-md font-medium transition-all bg-white text-blue-600 shadow">
                        登录
                    </button>
                    <button id="register-tab" class="flex-1 py-2 px-4 rounded-md font-medium transition-all text-gray-600 hover:text-gray-800">
                        注册
                    </button>
                </div>

                <!-- 标题 (只在禁用注册时显示) -->
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center" id="login-title" {% if registration_enabled %}style="display: none;"{% endif %}>用户登录</h2>

                <!-- 登录表单 -->
                <form id="login-form" class="space-y-4">
                    <div>
                        <label for="login-username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                        <input type="text" id="login-username" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                               placeholder="请输入用户名">
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                        <input type="password" id="login-password" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                               placeholder="请输入密码">
                    </div>
                    <button type="submit"
                            class="w-full bg-blue-600 text-white py-2.5 px-4 rounded-lg font-medium hover:bg-blue-700 transition-colors">
                        登录
                    </button>
                </form>

                <!-- 注册表单 (只在开放注册时可用) -->
                <form id="register-form" class="space-y-4 hidden">
                    <div>
                        <label for="register-username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                        <input type="text" id="register-username" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                               placeholder="请输入用户名 (3-20个字符)">
                    </div>
                    <div>
                        <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                        <input type="password" id="register-password" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                               placeholder="请输入密码 (至少6个字符)">
                    </div>
                    <div>
                        <label for="register-password-confirm" class="block text-sm font-medium text-gray-700 mb-1">确认密码</label>
                        <input type="password" id="register-password-confirm" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                               placeholder="请再次输入密码">
                    </div>
                    <button type="submit"
                            class="w-full bg-blue-600 text-white py-2.5 px-4 rounded-lg font-medium hover:bg-blue-700 transition-colors">
                        注册
                    </button>
                </form>

                <!-- 消息提示区 -->
                <div id="message" class="mt-4 hidden"></div>
            </div>

            <!-- 移动端 GitHub 链接 -->
            <div class="md:hidden mt-6 text-center">
                <a href="https://github.com/Qianxia666/ocr" target="_blank"
                   class="inline-flex items-center gap-2 text-gray-600 hover:text-blue-600 transition-colors">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    <span class="text-sm">GitHub 项目地址</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        const baseUrl = window.location.origin;
        const registrationEnabled = {% if registration_enabled %}true{% else %}false{% endif %};
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const messageDiv = document.getElementById('message');

        // Tab 切换 (只在开放注册时启用)
        if (registrationEnabled && loginTab && registerTab) {
            loginTab.addEventListener('click', () => {
                loginTab.classList.add('bg-white', 'text-blue-600', 'shadow');
                loginTab.classList.remove('text-gray-600');
                registerTab.classList.remove('bg-white', 'text-blue-600', 'shadow');
                registerTab.classList.add('text-gray-600');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                messageDiv.classList.add('hidden');
            });

            registerTab.addEventListener('click', () => {
                registerTab.classList.add('bg-white', 'text-blue-600', 'shadow');
                registerTab.classList.remove('text-gray-600');
                loginTab.classList.remove('bg-white', 'text-blue-600', 'shadow');
                loginTab.classList.add('text-gray-600');
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                messageDiv.classList.add('hidden');
            });

            // 检查 URL hash，如果是 #register 则自动切换到注册标签
            if (window.location.hash === '#register') {
                registerTab.click();
            }
        }

        // 显示消息
        function showMessage(message, isError = false) {
            messageDiv.textContent = message;
            messageDiv.className = `mt-4 p-3 rounded-lg text-sm ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            messageDiv.classList.remove('hidden');
        }

        // 登录表单提交
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;

            if (!username || !password) {
                showMessage('请输入用户名和密码', true);
                return;
            }

            try {
                const response = await fetch(`${baseUrl}/api/auth/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    showMessage(data.detail || '登录失败', true);
                }
            } catch (error) {
                console.error('登录错误:', error);
                showMessage('网络错误，请稍后重试', true);
            }
        });

        // 注册表单提交 (只在开放注册时启用)
        if (registrationEnabled && registerForm) {
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('register-username').value.trim();
                const password = document.getElementById('register-password').value;
                const passwordConfirm = document.getElementById('register-password-confirm').value;

                if (!username || !password || !passwordConfirm) {
                    showMessage('请填写所有字段', true);
                    return;
                }

                if (username.length < 3 || username.length > 20) {
                    showMessage('用户名长度应为3-20个字符', true);
                    return;
                }

                if (password.length < 6) {
                    showMessage('密码长度至少为6个字符', true);
                    return;
                }

                if (password !== passwordConfirm) {
                    showMessage('两次输入的密码不一致', true);
                    return;
                }

                try {
                    const response = await fetch(`${baseUrl}/api/auth/register`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ username, password, token: '' })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showMessage(data.message || '注册成功！请登录', false);
                        setTimeout(() => {
                            loginTab.click();
                            document.getElementById('login-username').value = username;
                        }, 1500);
                    } else {
                        showMessage(data.detail || '注册失败', true);
                    }
                } catch (error) {
                    showMessage('网络错误，请稍后重试', true);
                }
            });
        }
    </script>
</body>
</html>
