<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>{{ title }}</title>
  <link rel="icon" href="{{ favicon_url }}" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .success-rate {
      color: #10b981;
    }

    .partial-success-rate {
      color: #f59e0b;
    }

    .error-rate {
      color: #ef4444;
    }

    /* 确保 Markdown 预览区域的文字可见 */
    #markdown-preview {
      color: #1f2937 !important;
    }

    #markdown-preview * {
      color: inherit;
    }

    /* 复制按钮悬停效果 */
    #copy-btn:hover {
      background: linear-gradient(to right, #0284c7, #1d4ed8) !important;
      box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.2) !important;
    }

    /* 菜单样式 */
    #menu-dropdown {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 0.5rem;
      min-width: 180px;
      background: white;
      border: 1px solid #e0f2fe;
      border-radius: 0.75rem;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      z-index: 50;
    }

    #menu-dropdown.show {
      display: block;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      color: #0c4a6e;
      transition: all 0.2s;
      cursor: pointer;
      text-decoration: none;
    }

    .menu-item:hover {
      background: #f0f9ff;
    }

    .menu-item:active {
      background: #e0f2fe;
    }

    .menu-item svg {
      margin-right: 0.75rem;
      width: 1.25rem;
      height: 1.25rem;
      flex-shrink: 0;
    }


    /* 用户选择控制 */
    .user-select-none {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    .user-select-text {
      user-select: text;
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
    }

    /* 横向滚动容器 */
    .card-container {
      scrollbar-width: auto; /* Firefox - 默认滚动条 */
      -ms-overflow-style: auto; /* IE/Edge */
      overflow-x: auto !important;
      overflow-y: hidden !important;
      align-items: center;
    }

    /* 卡片样式 */
    .card {
      min-height: 400px;
      max-height: 500px;
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06), 0 0 0 1px rgba(59, 130, 246, 0.05) !important;
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05), 0 0 0 1px rgba(59, 130, 246, 0.1) !important;
      transform: translateY(-2px);
    }

    .card .content {
      overflow-y: auto;
      word-wrap: break-word;
      overflow-wrap: break-word;
      line-height: 1.8;
      scrollbar-width: auto;
    }

    /* 状态徽章(右上角) */
    .status-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
      flex-shrink: 0;
    }

    .status-processing {
      background: #dbeafe;
      color: #1e40af;
    }

    .status-completed {
      background: #dcfce7;
      color: #15803d;
    }

    .status-failed {
      background: #fee2e2;
      color: #b91c1c;
    }

    .status-pending {
      background: #fef3c7;
      color: #92400e;
    }

    /* 双按钮样式 */
    .copy-text-btn,
    .copy-markdown-btn {
      padding: 0.375rem 1rem;
      border-radius: 9999px;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      white-space: nowrap;
    }

    .copy-text-btn {
      background: #1E40AF;
      color: white;
    }

    .copy-text-btn:hover {
      background: #1e3a8a;
    }

    .copy-markdown-btn {
      background: #f3f4f6;
      color: #1f2937;
      border: 1px solid #d1d5db;
    }

    .copy-markdown-btn:hover {
      background: #e5e7eb;
    }

    /* 背景纹理效果 */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(147, 197, 253, 0.04) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(191, 219, 254, 0.03) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    body > * {
      position: relative;
      z-index: 1;
    }

  </style>

  <script>
    // 全局配置
    let frontendConfig = {
      frontend_poll_timeout: 300,  // 默认300秒
      max_image_size_mb: 50,
      max_pdf_size_mb: 50,
      max_pdf_pages: 50
    };

    // 加载前端配置
    async function loadFrontendConfig() {
      try {
        const backurl = "{{ backurl }}";
        const baseUrl = backurl || (window.location.origin + window.location.pathname.replace(/\/$/, ''));
        const response = await fetch(`${baseUrl}/api/frontend/config`);
        const data = await response.json();

        if (data.status === "success" && data.config) {
          frontendConfig = data.config;
          console.log("前端配置已加载:", frontendConfig);
        }
      } catch (err) {
        console.warn("加载前端配置失败,使用默认值:", err);
      }
    }

    // 页面加载时获取配置
    loadFrontendConfig();

    const uploadBox = document.getElementById("upload-box");
    const uploadPrompt = document.getElementById("upload-prompt");
    const cardContainer = document.querySelector(".card-container");

    let currentTaskId = null;

    // PC端鼠标滚轮横向滚动支持
    cardContainer.addEventListener('wheel', (e) => {
      // 检查是否在卡片内容区域内
      const target = e.target;
      const isInContent = target.closest('.content');

      // 如果在内容区域内,不处理(让内容区域自己滚动)
      if (isInContent) {
        return;
      }

      // 如果是垂直滚动,转换为横向滚动
      if (e.deltaY !== 0) {
        e.preventDefault();
        cardContainer.scrollLeft += e.deltaY;
      }
    }, { passive: false });

    // 格式化时间为 YYYY-MM-DD HH:mm
    function formatTaskTime(dateString) {
      const date = new Date(dateString);
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      const hour = String(date.getHours()).padStart(2, '0');
      const minute = String(date.getMinutes()).padStart(2, '0');
      return `${year}-${month}-${day} ${hour}:${minute}`;
    }

    // Markdown渲染函数
    function renderMarkdown(content) {
      if (!content) return '<div class="text-center text-gray-500">暂无内容</div>';

      const html = marked.parse(content);
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = html;

      // 使用KaTeX渲染公式
      renderMathInElement(tempDiv, {
        delimiters: [
          { left: "$$", right: "$$", display: true },
          { left: "$", right: "$", display: false }
        ]
      });

      return tempDiv.innerHTML;
    }

    // 上传文件事件
    uploadBox.addEventListener("dragover", (e) => {
      e.preventDefault();
      uploadBox.classList.add("border-blue-600");
      uploadBox.classList.remove("border-blue-300");
    });

    uploadBox.addEventListener("dragleave", () => {
      uploadBox.classList.remove("border-blue-600");
      uploadBox.classList.add("border-blue-300");
    });

    uploadBox.addEventListener("drop", (e) => {
      e.preventDefault();
      uploadBox.classList.remove("border-blue-600");
      uploadBox.classList.add("border-blue-300");
      const file = e.dataTransfer.files[0];
      handleFile(file);
    });

    uploadBox.addEventListener("click", () => {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*,.pdf";
      input.onchange = (e) => {
        const file = e.target.files[0];
        handleFile(file);
      };
      input.click();
    });

    function handleFile(file) {
      // 检查文件大小限制
      const maxSizeMB = 50;
      const fileSizeMB = file.size / (1024 * 1024);
      if (fileSizeMB > maxSizeMB) {
        alert(`文件大小 (${fileSizeMB.toFixed(2)} MB) 超过限制 (${maxSizeMB} MB)`);
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      const backurl = "{{ backurl }}";
      const baseUrl = backurl || (window.location.origin + window.location.pathname.replace(/\/$/, ''));
      const isPdf = file.type.includes("pdf");
      const url = isPdf ? `${baseUrl}/process/pdf` : `${baseUrl}/process/image`;

      console.log("上传URL:", url);

      fetch(url, { method: "POST", body: formData })
        .then(async (response) => {
          if (!response.ok) {
            // 尝试从响应中获取详细错误信息
            let errorMessage = `HTTP ${response.status}: 处理请求失败`;
            try {
              const errorData = await response.json();
              if (errorData.detail) {
                errorMessage = errorData.detail;
              }
            } catch (e) {
              // 无法解析JSON,使用默认错误消息
            }
            throw new Error(errorMessage);
          }
          return response.json();
        })
        .then((data) => {
          handleProcessResult(data, isPdf);
        })
        .catch((err) => {
          console.error("处理失败:", err);
          alert(`文件处理失败: ${err.message}`);
        });
    }

    function handleProcessResult(data, isPdf) {
      // 处理新的异步任务响应格式
      if (data.status === "accepted" && data.task_id) {
        currentTaskId = data.task_id;

        // 立即刷新一次,然后延迟再刷新一次确保新任务卡片显示
        loadTasks();
        setTimeout(() => {
          loadTasks();
        }, 300);

        // 轮询任务结果
        pollTaskResult(data.task_id);
        return;
      }

      // 处理旧的同步响应格式
      if (data.status === "success" || data.status === "partial_success") {
        loadTasks(); // 刷新任务列表
      } else {
        alert(data.message || "处理失败，请重试");
      }
    }

    // 轮询任务结果
    async function pollTaskResult(taskId, maxAttempts = null) {
      // 如果没有指定maxAttempts,使用配置的超时时间计算
      if (maxAttempts === null) {
        const pollInterval = 2;  // 2秒轮询一次
        maxAttempts = Math.ceil(frontendConfig.frontend_poll_timeout / pollInterval);
      }

      let attempts = 0;
      const pollInterval = 2000; // 2秒

      const poll = async () => {
        if (attempts >= maxAttempts) {
          alert(`任务处理超时(${frontendConfig.frontend_poll_timeout}秒),请刷新页面查看结果`);
          loadTasks(); // 最后刷新一次任务列表
          return;
        }

        attempts++;

        try {
          // 每次轮询都刷新任务列表，以显示最新状态
          loadTasks();

          // 检查任务状态
          const backurl = "{{ backurl }}";
          const baseUrl = backurl || (window.location.origin + window.location.pathname.replace(/\/$/, ''));
          const response = await fetch(`${baseUrl}/api/tasks/${taskId}`);
          const data = await response.json();

          if (data.status === "success" && data.data) {
            const taskStatus = data.data.status;

            if (taskStatus === 'completed' || taskStatus === 'failed') {
              // 任务完成，停止轮询
              loadTasks(); // 最后刷新一次任务列表
              return;
            }
          }

          // 继续轮询
          setTimeout(poll, pollInterval);
        } catch (err) {
          console.error("轮询任务结果失败:", err);
          setTimeout(poll, pollInterval);
        }
      };

      // 立即刷新任务列表显示新任务
      loadTasks();
      poll();
    }

    // 创建结果卡片元素
    function createResultCard(task) {
      const statusConfig = {
        'pending': { class: 'status-pending', text: '等待中' },
        'processing': { class: 'status-processing', text: '处理中' },
        'completed': { class: 'status-completed', text: '已完成' },
        'failed': { class: 'status-failed', text: '失败' }
      };

      const status = statusConfig[task.status] || statusConfig['pending'];

      const card = document.createElement('div');
      card.className = 'card flex-shrink-0 w-[280px] md:w-[300px] lg:w-[320px] xl:w-[325px] bg-white border-t border-b border-gray-200 rounded-lg p-5 md:p-6 shadow-md user-select-none';
      card.dataset.taskId = task.id;
      card.dataset.taskStatus = task.status;

      card.innerHTML = `
        <div class="flex justify-between items-center mb-2">
          <h3 class="title text-xl md:text-2xl font-semibold text-black flex-1 truncate pr-2">${task.file_name || '未命名文件'}</h3>
          <span class="status-badge ${status.class}">${status.text}</span>
        </div>

        <div class="mb-2">
          <span class="date text-xs md:text-sm text-gray-500 user-select-none">${formatTaskTime(task.created_at)}</span>
        </div>

        <div class="content h-[260px] md:h-[280px] lg:h-[300px] text-sm md:text-base text-black mb-3 md:mb-4 user-select-text" id="content-${task.id}">
          ${task.status === 'completed' ? '<div class="text-center text-gray-500 py-8">加载中...</div>' : '<div class="text-center text-gray-500 py-8">' + status.text + '</div>'}
        </div>

        <div class="footer flex justify-end gap-2">
          <button class="copy-text-btn" onclick="copyPlainText('${task.id}')">复制文本</button>
          <button class="copy-markdown-btn" onclick="copyMarkdown('${task.id}')">复制Markdown</button>
        </div>
      `;

      return card;
    }

    // 复制纯文本(从markdown提取)
    function copyPlainText(taskId) {
      const contentDiv = document.getElementById(`content-${taskId}`);
      const plainText = contentDiv.innerText || contentDiv.textContent;

      copyToClipboard(plainText, '文本已复制');
    }

    // 复制markdown源码
    async function copyMarkdown(taskId) {
      try {
        const backurl = "{{ backurl }}";
        const baseUrl = backurl || (window.location.origin + window.location.pathname.replace(/\/$/, ''));
        const response = await fetch(`${baseUrl}/api/tasks/${taskId}/result`);
        const data = await response.json();

        if (data.status === "success" && data.data) {
          const markdown = data.data.content || '';
          copyToClipboard(markdown, 'Markdown已复制');
        } else {
          alert('获取Markdown内容失败');
        }
      } catch (err) {
        console.error('复制失败:', err);
        alert('复制失败');
      }
    }

    // 统一复制方法
    function copyToClipboard(text, successMsg) {
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(text).then(() => {
          alert(successMsg);
        }).catch(err => {
          console.error('复制失败:', err);
          fallbackCopy(text, successMsg);
        });
      } else {
        fallbackCopy(text, successMsg);
      }
    }

    // 降级复制方法(保持原有)
    function fallbackCopy(text, successMsg) {
      const textarea = document.createElement('textarea');
      textarea.value = text;
      textarea.style.position = 'fixed';
      textarea.style.opacity = '0';
      document.body.appendChild(textarea);
      textarea.focus();
      textarea.select();

      try {
        const successful = document.execCommand('copy');
        if (successful) {
          alert(successMsg || "复制成功！");
        } else {
          alert("复制失败，请手动复制");
        }
      } catch (err) {
        console.error("复制失败:", err);
        alert("复制失败，请手动复制");
      }

      document.body.removeChild(textarea);
    }

    // 加载任务列表
    async function loadTasks() {
      const backurl = "{{ backurl }}";
      const baseUrl = backurl || (window.location.origin + window.location.pathname.replace(/\/$/, ''));
      const apiUrl = `${baseUrl}/api/tasks?limit=50`;

      console.log("正在加载任务列表:", apiUrl);

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        console.log("任务列表响应:", data);

        if (data.status === "success" && data.data) {
          console.log("任务数量:", data.data.length);
          displayTasks(data.data);
        } else {
          console.error("任务列表加载失败:", data);
          // 清空所有任务卡片
          const existingCards = cardContainer.querySelectorAll('.card[data-task-id]');
          existingCards.forEach(card => card.remove());
        }
      } catch (err) {
        console.error("加载任务列表失败:", err);
        // 清空所有任务卡片
        const existingCards = cardContainer.querySelectorAll('.card[data-task-id]');
        existingCards.forEach(card => card.remove());
      }
    }

    // 显示任务列表为卡片形式
    function displayTasks(tasks) {
      console.log("显示任务列表，任务数:", tasks ? tasks.length : 0);

      if (!tasks || tasks.length === 0) {
        const existingCards = cardContainer.querySelectorAll('.card[data-task-id]');
        existingCards.forEach(card => card.remove());
        return;
      }

      // 按创建时间排序(新到旧)
      const sortedTasks = [...tasks].sort((a, b) => {
        const aTime = new Date(a.created_at || 0).getTime();
        const bTime = new Date(b.created_at || 0).getTime();
        return bTime - aTime;
      });

      // 构建任务ID映射
      const taskMap = new Map(sortedTasks.map(task => [task.id, task]));
      const existingCards = cardContainer.querySelectorAll('.card[data-task-id]');
      const existingTaskIds = new Set();

      // 更新现有卡片，删除不存在的卡片
      existingCards.forEach(card => {
        const taskId = card.dataset.taskId;
        if (taskMap.has(taskId)) {
          existingTaskIds.add(taskId);
          const task = taskMap.get(taskId);

          // 检查状态是否变化
          const statusBadge = card.querySelector('.status-badge');
          const currentStatus = card.dataset.taskStatus || '';

          if (currentStatus !== task.status) {
            // 更新卡片的状态标记
            card.dataset.taskStatus = task.status;

            // 更新状态徽章
            const statusConfig = {
              'pending': { class: 'status-pending', text: '等待中' },
              'processing': { class: 'status-processing', text: '处理中' },
              'completed': { class: 'status-completed', text: '已完成' },
              'failed': { class: 'status-failed', text: '失败' }
            };
            const status = statusConfig[task.status] || statusConfig['pending'];
            statusBadge.className = `status-badge ${status.class}`;
            statusBadge.textContent = status.text;

            // 如果变为已完成，加载内容
            if (task.status === 'completed') {
              loadTaskContentForCard(task.id);
            }
          }
        } else {
          // 任务不存在，删除卡片
          card.remove();
        }
      });

      // 添加新卡片并确保顺序正确
      sortedTasks.forEach((task, index) => {
        if (!existingTaskIds.has(task.id)) {
          const newCard = createResultCard(task);
          newCard.dataset.taskStatus = task.status;

          // 找到正确的插入位置
          if (index === 0) {
            // 插入到最前面
            const firstCard = cardContainer.querySelector('.card[data-task-id]');
            if (firstCard) {
              cardContainer.insertBefore(newCard, firstCard);
            } else {
              cardContainer.appendChild(newCard);
            }
          } else {
            // 找到前一个任务的卡片，插入到它后面
            const prevTask = sortedTasks[index - 1];
            const prevCard = cardContainer.querySelector(`[data-task-id="${prevTask.id}"]`);
            if (prevCard && prevCard.nextSibling) {
              cardContainer.insertBefore(newCard, prevCard.nextSibling);
            } else if (prevCard) {
              cardContainer.appendChild(newCard);
            } else {
              cardContainer.appendChild(newCard);
            }
          }

          // 如果是已完成任务，加载内容
          if (task.status === 'completed') {
            loadTaskContentForCard(task.id);
          }
        }
      });
    }

    // 加载任务内容到卡片
    async function loadTaskContentForCard(taskId) {
      const backurl = "{{ backurl }}";
      const baseUrl = backurl || (window.location.origin + window.location.pathname.replace(/\/$/, ''));

      try {
        const response = await fetch(`${baseUrl}/api/tasks/${taskId}/result`);
        const data = await response.json();

        if (data.status === "success" && data.data && data.data.status === 'completed') {
          const contentDiv = document.getElementById(`content-${taskId}`);
          if (contentDiv) {
            contentDiv.innerHTML = renderMarkdown(data.data.content);
          }
        }
      } catch (err) {
        console.error(`加载任务${taskId}内容失败:`, err);
      }
    }

    // 菜单控制
    const menuBtn = document.getElementById("menu-btn");
    const menuDropdown = document.getElementById("menu-dropdown");
    const aboutMenu = document.getElementById("about-menu");

    // 切换菜单显示/隐藏
    menuBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      menuDropdown.classList.toggle("show");
    });

    // 点击页面其他地方关闭菜单
    document.addEventListener("click", () => {
      menuDropdown.classList.remove("show");
    });

    // 防止菜单内点击关闭菜单
    menuDropdown.addEventListener("click", (e) => {
      e.stopPropagation();
    });

    // 关于菜单点击事件
    aboutMenu.addEventListener("click", (e) => {
      e.preventDefault();
      alert("OCR 识别工具\n\n支持图片和PDF文件的文字识别\n基于AI技术实现高精度识别");
      menuDropdown.classList.remove("show");
    });

    // 加载用户信息和配额
    async function loadUserInfo() {
      const backurl = "{{ backurl }}";
      const baseUrl = backurl || (window.location.origin + window.location.pathname.replace(/\/$/, ''));

      try {
        const response = await fetch(`${baseUrl}/api/user/current`);
        const data = await response.json();

        if (data.status === "success" && data.data) {
          const user = data.data;
          const quota = user.quota;

          // 显示配额菜单项
          document.getElementById('remaining-pages').textContent = quota.remaining_pages.toLocaleString();
          document.getElementById('total-pages-quota').textContent = quota.total_pages.toLocaleString();
          document.getElementById('quota-menu-item').style.display = 'flex';

          // 显示兑换菜单项
          document.getElementById('redeem-menu-item').style.display = 'flex';

          // 显示登出菜单项
          document.getElementById('logout-menu-item').style.display = 'flex';

          // 如果是管理员,显示管理菜单项
          if (user.is_admin) {
            document.getElementById('admin-menu-item').style.display = 'flex';
          }
        }
      } catch (err) {
        console.error("加载用户信息失败:", err);
      }
    }

    // 兑换菜单项点击事件
    document.getElementById('redeem-menu-item').addEventListener('click', async () => {
      menuDropdown.classList.remove("show");

      const code = prompt("请输入兑换码:");
      if (!code || !code.trim()) {
        return;
      }

      const backurl = "{{ backurl }}";
      const baseUrl = backurl || (window.location.origin + window.location.pathname.replace(/\/$/, ''));

      try {
        const response = await fetch(`${baseUrl}/api/user/redeem`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ code: code.trim().toUpperCase() })
        });

        const data = await response.json();

        if (data.status === "success") {
          alert(data.message);
          // 刷新用户信息
          loadUserInfo();
        } else {
          alert(data.message || "兑换失败");
        }
      } catch (err) {
        console.error("兑换失败:", err);
        alert("兑换失败,请重试");
      }
    });

    // 管理菜单项点击事件
    document.getElementById('admin-menu-item').addEventListener('click', () => {
      menuDropdown.classList.remove("show");
      // 直接跳转到 /admin 路径
      window.location.href = '/admin';
    });

    // 登出菜单项点击事件
    document.getElementById('logout-menu-item').addEventListener('click', async () => {
      menuDropdown.classList.remove("show");

      if (!confirm('确定要登出吗？')) {
        return;
      }

      try {
        // 构建正确的登出 URL
        // 从当前路径提取基础路径（去除尾部斜杠）
        const currentPath = window.location.pathname.replace(/\/$/, '');
        const logoutUrl = `${currentPath}/api/auth/logout`;

        console.log('登出 URL:', logoutUrl);

        const response = await fetch(logoutUrl, {
          method: 'POST',
          credentials: 'include'
        });

        console.log('登出响应状态:', response.status);

        // 无论是否成功，都跳转到登录页面
        // 这样即使后端出错，前端也会跳转
        window.location.href = '/login';
      } catch (err) {
        console.error('登出失败:', err);
        // 即使出错也跳转到登录页面
        window.location.href = '/login';
      }
    });

    // 页面加载时自动加载任务列表和用户信息
    window.addEventListener('load', () => {
      loadTasks();
      loadUserInfo();

      // 每30秒自动刷新任务列表
      setInterval(loadTasks, 30000);
      // 每30秒自动刷新用户配额
      setInterval(loadUserInfo, 30000);
    });
  </script>
