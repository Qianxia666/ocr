<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>{{ title }}</title>
  <link rel="icon" href="{{ favicon_url }}" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .success-rate {
      color: #10b981;
    }

    .partial-success-rate {
      color: #f59e0b;
    }

    .error-rate {
      color: #ef4444;
    }

    /* 确保 Markdown 预览区域的文字可见 */
    #markdown-preview {
      color: #1f2937 !important;
    }

    #markdown-preview * {
      color: inherit;
    }

    /* 复制按钮悬停效果 */
    #copy-btn:hover {
      background: linear-gradient(to right, #0284c7, #1d4ed8) !important;
      box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.2) !important;
    }

    /* 菜单样式 */
    #menu-dropdown {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 0.5rem;
      min-width: 180px;
      background: white;
      border: 1px solid #e0f2fe;
      border-radius: 0.75rem;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      z-index: 50;
    }

    #menu-dropdown.show {
      display: block;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      color: #0c4a6e;
      transition: all 0.2s;
      cursor: pointer;
      text-decoration: none;
    }

    .menu-item:hover {
      background: #f0f9ff;
    }

    .menu-item:active {
      background: #e0f2fe;
    }

    .menu-item svg {
      margin-right: 0.75rem;
      width: 1.25rem;
      height: 1.25rem;
      flex-shrink: 0;
    }


    /* 桌面端滚动条样式 */
    #task-list {
      scrollbar-width: auto;
      scrollbar-color: #3b82f6 #e0f2fe;
    }

    #task-list::-webkit-scrollbar {
      width: 10px;
    }

    #task-list::-webkit-scrollbar-track {
      background: #e0f2fe;
      border-radius: 5px;
      margin: 4px 0;
    }

    #task-list::-webkit-scrollbar-thumb {
      background: #3b82f6;
      border-radius: 5px;
      border: 2px solid #e0f2fe;
    }

    #task-list::-webkit-scrollbar-thumb:hover {
      background: #2563eb;
    }

    #task-list::-webkit-scrollbar-thumb:active {
      background: #1d4ed8;
    }

    /* Markdown预览和文本框滚动条 */
    #markdown-preview, #raw-text {
      scrollbar-width: thin;
      scrollbar-color: #93c5fd #dbeafe;
    }

    #markdown-preview::-webkit-scrollbar,
    #raw-text::-webkit-scrollbar {
      width: 8px;
    }

    #markdown-preview::-webkit-scrollbar-track,
    #raw-text::-webkit-scrollbar-track {
      background: #dbeafe;
      border-radius: 4px;
    }

    #markdown-preview::-webkit-scrollbar-thumb,
    #raw-text::-webkit-scrollbar-thumb {
      background: #93c5fd;
      border-radius: 4px;
    }

    #markdown-preview::-webkit-scrollbar-thumb:hover,
    #raw-text::-webkit-scrollbar-thumb:hover {
      background: #60a5fa;
    }

  </style>
  <!-- 引入 KaTeX 样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">
</head>

  <script>
    const uploadBox = document.getElementById("upload-box");
    const uploadPrompt = document.getElementById("upload-prompt");
    const rawText = document.getElementById("raw-text");
    const markdownPreview = document.getElementById("markdown-preview");
    const copyBtn = document.getElementById("copy-btn");
    const resultStats = document.getElementById("result-stats");
    const errorMessage = document.getElementById("error-message");
    const errorContent = document.getElementById("error-content");
    const taskList = document.getElementById("task-list");
    const refreshTasksBtn = document.getElementById("refresh-tasks-btn");

    let currentTaskId = null;

    // 上传文件事件
    uploadBox.addEventListener("dragover", (e) => {
      e.preventDefault();
      uploadBox.classList.add("border-blue-600");
      uploadBox.classList.remove("border-blue-300");
    });

    uploadBox.addEventListener("dragleave", () => {
      uploadBox.classList.remove("border-blue-600");
      uploadBox.classList.add("border-blue-300");
    });

    uploadBox.addEventListener("drop", (e) => {
      e.preventDefault();
      uploadBox.classList.remove("border-blue-600");
      uploadBox.classList.add("border-blue-300");
      const file = e.dataTransfer.files[0];
      resetFields(); // 清空字段
      handleFile(file);
    });

    uploadBox.addEventListener("click", () => {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*,.pdf";
      input.onchange = (e) => {
        const file = e.target.files[0];
        resetFields(); // 清空字段
        handleFile(file);
      };
      input.click();
    });

    function handleFile(file) {
      // 检查文件大小限制
      const maxSizeMB = 50;
      const fileSizeMB = file.size / (1024 * 1024);
      if (fileSizeMB > maxSizeMB) {
        showError(`文件大小 (${fileSizeMB.toFixed(2)} MB) 超过限制 (${maxSizeMB} MB)`);
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      const backurl = "{{ backurl }}";
      const baseUrl = backurl || (window.location.origin + window.location.pathname.replace(/\/$/, ''));
      const isPdf = file.type.includes("pdf");
      const url = isPdf ? `${baseUrl}/process/pdf` : `${baseUrl}/process/image`;

      console.log("上传URL:", url);

      fetch(url, { method: "POST", body: formData })
        .then(async (response) => {
          if (!response.ok) {
            // 尝试从响应中获取详细错误信息
            let errorMessage = `HTTP ${response.status}: 处理请求失败`;
            try {
              const errorData = await response.json();
              if (errorData.detail) {
                errorMessage = errorData.detail;
              }
            } catch (e) {
              // 无法解析JSON,使用默认错误消息
            }
            throw new Error(errorMessage);
          }
          return response.json();
        })
        .then((data) => {
          handleProcessResult(data, isPdf);
          // 延迟刷新任务列表，确保任务已经创建
          setTimeout(() => {
            loadTasks();
          }, 500);
        })
        .catch((err) => {
          console.error("处理失败:", err);
          showError(`文件处理失败: ${err.message}`);
        });
    }

    function handleProcessResult(data, isPdf) {
      // 处理新的异步任务响应格式
      if (data.status === "accepted" && data.task_id) {
        currentTaskId = data.task_id;
        markdownPreview.innerHTML = '<div class="text-center text-blue-600 py-8">任务已提交，正在处理中...</div>';
        rawText.value = '';

        // 轮询任务结果
        pollTaskResult(data.task_id);
        return;
      }

      // 处理旧的同步响应格式
      if (data.status === "success" || data.status === "partial_success") {
        rawText.value = data.content;
        updateMarkdownPreview();

        // 显示PDF处理统计信息
        if (isPdf && data.report) {
          showResultStats(data.report, data.status);
        }

        // 如果是部分成功，显示警告
        if (data.status === "partial_success") {
          showWarning("处理完成，但部分页面识别失败。请检查结果完整性。");
        }
      } else {
        showError(data.message || "处理失败，请重试");
      }
    }

    // 轮询任务结果
    async function pollTaskResult(taskId, maxAttempts = 60) {
      let attempts = 0;
      const pollInterval = 2000; // 2秒

      const poll = async () => {
        if (attempts >= maxAttempts) {
          showError("任务处理超时，请刷新页面查看结果");
          loadTasks(); // 最后刷新一次任务列表
          return;
        }

        attempts++;

        try {
          // 每次轮询都刷新任务列表，以显示最新状态
          loadTasks();

          await loadTaskResult(taskId);

          // 检查任务状态
          const backurl = "{{ backurl }}";
          const baseUrl = backurl || (window.location.origin + window.location.pathname.replace(/\/$/, ''));
          const response = await fetch(`${baseUrl}/api/tasks/${taskId}`);
          const data = await response.json();

          if (data.status === "success" && data.data) {
            const taskStatus = data.data.status;

            if (taskStatus === 'completed' || taskStatus === 'failed') {
              // 任务完成，停止轮询
              loadTasks(); // 最后刷新一次任务列表
              return;
            }
          }

          // 继续轮询
          setTimeout(poll, pollInterval);
        } catch (err) {
          console.error("轮询任务结果失败:", err);
          setTimeout(poll, pollInterval);
        }
      };

      // 立即刷新任务列表显示新任务
      loadTasks();
      poll();
    }

    function showResultStats(report, status) {
      document.getElementById("total-pages").textContent = report.total_pages;
      document.getElementById("success-pages").textContent = report.successful_pages;
      document.getElementById("failed-pages").textContent = report.failed_pages;
      document.getElementById("file-size").textContent = report.file_size_mb + " MB";
      
      const successRateElement = document.getElementById("success-rate");
      successRateElement.textContent = report.success_rate;
      
      // 根据成功率设置颜色
      const rate = parseFloat(report.success_rate);
      if (rate >= 90) {
        successRateElement.className = "stat-value success-rate";
      } else if (rate >= 50) {
        successRateElement.className = "stat-value partial-success-rate";
      } else {
        successRateElement.className = "stat-value error-rate";
      }
      
      resultStats.style.display = "block";
    }

    function showError(message) {
      errorContent.textContent = message;
      errorMessage.style.display = "block";
      resultStats.style.display = "none";
    }

    function showWarning(message) {
      // 警告样式
      errorContent.innerHTML = `<strong>注意：</strong> ${message}`;
      errorMessage.style.display = "block";
      errorMessage.className = "flex-shrink-0 bg-yellow-50 border border-yellow-300 rounded-xl p-3 shadow-md";
      errorContent.className = "text-yellow-700 text-sm";
    }

    function resetFields() {
      rawText.value = "";
      markdownPreview.innerHTML = "";
      resultStats.style.display = "none";
      errorMessage.style.display = "none";
      // 重置错误消息样式
      errorMessage.className = "flex-shrink-0 bg-red-50 border border-red-300 rounded-xl p-3 shadow-md";
      errorContent.className = "text-red-600 text-sm";
      // 隐藏复制按钮
      toggleCopyButton();
    }

    // 切换复制按钮显示/隐藏
    function toggleCopyButton() {
      if (rawText.value.trim() !== "") {
        copyBtn.classList.remove("hidden");
        copyBtn.classList.add("flex");
      } else {
        copyBtn.classList.add("hidden");
        copyBtn.classList.remove("flex");
      }
    }

    // 实时更新 Markdown 预览
    rawText.addEventListener("input", () => {
      updateMarkdownPreview();
      toggleCopyButton();
    });

    function updateMarkdownPreview() {
      const markdown = rawText.value;
      const html = marked.parse(markdown);

      // 渲染 Markdown 内容
      markdownPreview.innerHTML = html;

      // 使用 KaTeX 渲染公式
      renderMathInElement(markdownPreview, {
        delimiters: [
          { left: "$$", right: "$$", display: true },
          { left: "$", right: "$", display: false }
        ]
      });
    }

    // 复制按钮功能
    copyBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(rawText.value).then(() => {
        alert("复制成功！");
      });
    });

    // 加载任务列表
    async function loadTasks() {
      const backurl = "{{ backurl }}";
      const baseUrl = backurl || (window.location.origin + window.location.pathname.replace(/\/$/, ''));
      const apiUrl = `${baseUrl}/api/tasks?limit=50`;

      console.log("正在加载任务列表:", apiUrl);

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        console.log("任务列表响应:", data);

        if (data.status === "success" && data.data) {
          console.log("任务数量:", data.data.length);
          displayTasks(data.data);
        } else {
          console.error("任务列表加载失败:", data);
          taskList.innerHTML = '<div class="text-center text-red-600 text-sm py-8">加载任务失败</div>';
        }
      } catch (err) {
        console.error("加载任务列表失败:", err);
        taskList.innerHTML = '<div class="text-center text-red-600 text-sm py-8">加载任务失败</div>';
      }
    }

    // 显示任务列表
    function displayTasks(tasks) {
      console.log("显示任务列表，任务数:", tasks ? tasks.length : 0);

      if (!tasks || tasks.length === 0) {
        taskList.innerHTML = '<div class="text-center text-blue-600 text-sm py-8">暂无任务</div>';
        return;
      }

      console.log("任务详情:", tasks);

      taskList.innerHTML = tasks.map(task => {
        const statusColors = {
          'pending': 'bg-yellow-100 text-yellow-700',
          'processing': 'bg-blue-100 text-blue-700',
          'completed': 'bg-green-100 text-green-700',
          'failed': 'bg-red-100 text-red-700'
        };
        const statusText = {
          'pending': '等待中',
          'processing': '处理中',
          'completed': '已完成',
          'failed': '失败'
        };

        const statusClass = statusColors[task.status] || 'bg-gray-100 text-gray-700';
        const statusLabel = statusText[task.status] || task.status;
        const progress = task.progress || 0;
        const isActive = currentTaskId === task.id;

        return `
          <div class="task-item border border-blue-200 rounded-lg p-2.5 hover:shadow-md active:shadow-lg transition-all cursor-pointer ${isActive ? 'bg-blue-50 border-blue-400' : 'bg-white'}"
               data-task-id="${task.id}"
               onclick="loadTaskResult('${task.id}')">
            <div class="flex items-center justify-between mb-1">
              <div class="flex-1 truncate font-medium text-blue-800 text-sm">${task.file_name || '未命名文件'}</div>
              <span class="px-2 py-0.5 rounded-full text-xs font-semibold ${statusClass} ml-2 flex-shrink-0">${statusLabel}</span>
            </div>
            <div class="flex items-center justify-between text-xs text-blue-600">
              <span>${task.task_type === 'pdf_ocr' ? 'PDF' : '图片'} · ${task.total_pages || 1}页</span>
              <span class="text-xs">${new Date(task.created_at).toLocaleString('zh-CN', {month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit'})}</span>
            </div>
          </div>
        `;
      }).join('');
    }

    // 加载任务结果
    async function loadTaskResult(taskId) {
      const backurl = "{{ backurl }}";
      const baseUrl = backurl || (window.location.origin + window.location.pathname.replace(/\/$/, ''));
      currentTaskId = taskId;

      // 更新UI显示选中状态
      document.querySelectorAll('.task-item').forEach(item => {
        if (item.dataset.taskId === taskId) {
          item.classList.add('bg-blue-50', 'border-blue-400');
        } else {
          item.classList.remove('bg-blue-50', 'border-blue-400');
        }
      });

      try {
        // 显示加载状态
        markdownPreview.innerHTML = '<div class="text-center text-blue-600 py-8">正在加载...</div>';
        rawText.value = '';

        const response = await fetch(`${baseUrl}/api/tasks/${taskId}/result`);
        const data = await response.json();

        if (data.status === "success" && data.data) {
          const result = data.data;

          // 显示任务内容
          if (result.status === 'completed') {
            rawText.value = result.content || '';
            updateMarkdownPreview();

            // 显示统计信息
            if (result.result_summary) {
              showResultStats(result.result_summary, result.status);
            }

            errorMessage.style.display = "none";
          } else if (result.status === 'processing') {
            markdownPreview.innerHTML = '<div class="text-center text-blue-600 py-8">任务处理中，请稍候...</div>';
            rawText.value = '';
          } else if (result.status === 'failed') {
            showError(result.error_message || '任务处理失败');
            markdownPreview.innerHTML = '';
            rawText.value = '';
          } else {
            markdownPreview.innerHTML = '<div class="text-center text-blue-600 py-8">任务等待处理中...</div>';
            rawText.value = '';
          }
        } else {
          showError('获取任务结果失败');
        }
      } catch (err) {
        console.error("加载任务结果失败:", err);
        showError(`加载任务结果失败: ${err.message}`);
      }
    }

    // 刷新任务列表按钮事件
    refreshTasksBtn.addEventListener("click", () => {
      loadTasks();
    });

    // 菜单控制
    const menuBtn = document.getElementById("menu-btn");
    const menuDropdown = document.getElementById("menu-dropdown");
    const aboutMenu = document.getElementById("about-menu");

    // 切换菜单显示/隐藏
    menuBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      menuDropdown.classList.toggle("show");
    });

    // 点击页面其他地方关闭菜单
    document.addEventListener("click", () => {
      menuDropdown.classList.remove("show");
    });

    // 防止菜单内点击关闭菜单
    menuDropdown.addEventListener("click", (e) => {
      e.stopPropagation();
    });

    // 关于菜单点击事件
    aboutMenu.addEventListener("click", (e) => {
      e.preventDefault();
      alert("OCR 识别工具\n\n支持图片和PDF文件的文字识别\n基于AI技术实现高精度识别");
      menuDropdown.classList.remove("show");
    });

    // 加载用户信息和配额
    async function loadUserInfo() {
      const backurl = "{{ backurl }}";
      const baseUrl = backurl || (window.location.origin + window.location.pathname.replace(/\/$/, ''));

      try {
        const response = await fetch(`${baseUrl}/api/user/current`);
        const data = await response.json();

        if (data.status === "success" && data.data) {
          const user = data.data;
          const quota = user.quota;

          // 显示配额菜单项
          document.getElementById('remaining-pages').textContent = quota.remaining_pages.toLocaleString();
          document.getElementById('total-pages-quota').textContent = quota.total_pages.toLocaleString();
          document.getElementById('quota-menu-item').style.display = 'flex';

          // 显示兑换菜单项
          document.getElementById('redeem-menu-item').style.display = 'flex';

          // 显示登出菜单项
          document.getElementById('logout-menu-item').style.display = 'flex';

          // 如果是管理员,显示管理菜单项
          if (user.is_admin) {
            document.getElementById('admin-menu-item').style.display = 'flex';
          }
        }
      } catch (err) {
        console.error("加载用户信息失败:", err);
      }
    }

    // 兑换菜单项点击事件
    document.getElementById('redeem-menu-item').addEventListener('click', async () => {
      menuDropdown.classList.remove("show");

      const code = prompt("请输入兑换码:");
      if (!code || !code.trim()) {
        return;
      }

      const backurl = "{{ backurl }}";
      const baseUrl = backurl || (window.location.origin + window.location.pathname.replace(/\/$/, ''));

      try {
        const response = await fetch(`${baseUrl}/api/user/redeem`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ code: code.trim().toUpperCase() })
        });

        const data = await response.json();

        if (data.status === "success") {
          alert(data.message);
          // 刷新用户信息
          loadUserInfo();
        } else {
          alert(data.message || "兑换失败");
        }
      } catch (err) {
        console.error("兑换失败:", err);
        alert("兑换失败,请重试");
      }
    });

    // 管理菜单项点击事件
    document.getElementById('admin-menu-item').addEventListener('click', () => {
      menuDropdown.classList.remove("show");
      // 直接跳转到 /admin 路径
      window.location.href = '/admin';
    });

    // 登出菜单项点击事件
    document.getElementById('logout-menu-item').addEventListener('click', async () => {
      menuDropdown.classList.remove("show");

      if (!confirm('确定要登出吗？')) {
        return;
      }

      try {
        // 构建正确的登出 URL
        // 从当前路径提取基础路径（去除尾部斜杠）
        const currentPath = window.location.pathname.replace(/\/$/, '');
        const logoutUrl = `${currentPath}/api/auth/logout`;

        console.log('登出 URL:', logoutUrl);

        const response = await fetch(logoutUrl, {
          method: 'POST',
          credentials: 'include'
        });

        console.log('登出响应状态:', response.status);

        // 无论是否成功，都跳转到登录页面
        // 这样即使后端出错，前端也会跳转
        window.location.href = '/login';
      } catch (err) {
        console.error('登出失败:', err);
        // 即使出错也跳转到登录页面
        window.location.href = '/login';
      }
    });

    // 页面加载时自动加载任务列表和用户信息
    window.addEventListener('load', () => {
      loadTasks();
      loadUserInfo();
      // 每30秒自动刷新任务列表
      setInterval(loadTasks, 30000);
      // 每60秒自动刷新用户配额
      setInterval(loadUserInfo, 60000);
    });
  </script>
